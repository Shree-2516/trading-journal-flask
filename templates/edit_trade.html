<!DOCTYPE html>
<html>
<head>
    <title>Edit Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Edit Trade</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Symbol:</label>
            <input type="text" name="symbol" value="{{ trade[1] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Date:</label>
            <input type="date" name="date" value="{{ trade[2] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Quantity:</label>
            <input type="number" name="quantity" value="{{ trade[3] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Price:</label>
            <input type="number" step="0.01" name="price" value="{{ trade[4] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Trade Type:</label>
            <select name="trade_type" class="form-control" required>
                <option value="Buy" {% if trade[5] == 'Buy' %}selected{% endif %}>Buy</option>
                <option value="Sell" {% if trade[5] == 'Sell' %}selected{% endif %}>Sell</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update Trade</button>
        <a href="/trades" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
