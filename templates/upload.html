<!DOCTYPE html>
<html>
<head>
    <title>Upload Trades CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>ðŸ“¤ Upload Trades via CSV</h2>

    
        <form method="POST" enctype="multipart/form-data" class="mt-4">

        <div class="mb-3">
            <label for="file" class="form-label">Choose CSV File</label>
            <input type="file" name="file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
        <a href="/trades" class="btn btn-secondary">Cancel</a>
    </form>

    <div class="alert alert-info mt-4">
        <strong>Format:</strong> CSV file must have columns:
        <code>symbol,date,quantity,price,trade_type</code>
        <br>
        <strong>Example:</strong><br>
        <code>RELIANCE,2024-06-20,10,2500.50,Buy</code>
    </div>
</body>
</html>
